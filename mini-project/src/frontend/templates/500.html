{% extends "base.html" %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-cogs fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead">Something went wrong on our end. Our technical team has been notified and is working to fix the issue.</p>
                <div class="mt-5">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
